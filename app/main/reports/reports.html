<div>
	<div id="includedContent" class="col-sm-2"></div>
	<div class="col-sm-10">
		<div class="col-sm-12 btn-group"> 
			<button class="col-sm-12 btn btn-default" data-ng-click="printPopUp()">
				Print
			</button>
		</div>
		<div class="col-sm-12 row">
		  <div id="includedTableContent"></div>
		</div>
	</div>

</div>

<script type="text/ng-template" id="printPopUp">
<div class="ngdialog-message">
	<div class="row">
		<div id="printThis">
			Title of the app
		</div>
		<div class="modifyMe"></div>
	</div>
	<hr>
	<div class="btn-group-horizontal col-sm-12">
		<span class="col-sm-3"></span>
		<button type="button" class="btn btn-default col-sm-3" ng-click="closeThisDialog()">Cancel</button> 
		<button type="button" class="btn btn-default col-sm-3" ng-print print-element-id="printThisElement">Confirm</button>
	</div>
	<div class="row"></div>
</div>
</script>
